{% extends 'navigation.html' %}
{% load static %}
{% block content %}

{% if error == "yes" %}
<script>
    alert("Invalid username or password");
</script>
{% endif %}

<div class="container mt-5">

    <marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; width:150%; color: lightpink; background-color: grey; font-weight: bold; margin-top:1%;" 
        scrollamount="10">
        Welcome to Login
    </marquee>

    <div class="card shadow p-4 mt-4">
        <div class="row align-items-center">

            <!-- LEFT SIDE : IMAGE -->
            <div class="col-md-6 text-center">
                <img src="{% static 'images/login.webp' %}" 
                     class="img-fluid rounded shadow"
                     style="max-height:300px;"
                     alt="Login Image">
            </div>

            <!-- RIGHT SIDE : LOGIN FORM -->
            <div class="col-md-6">
                <h4 class="text-center mb-4">Login Here</h4>

                <form method="post">
                    {% csrf_token %}

                    <label>Username</label>
                    <input type="text" name="username" class="form-control mb-3" required>

                    <label>Password</label>
                    <input type="password" name="pwd" class="form-control mb-4" required>

                    <div class="text-center">
                        <input type="submit" value="Login" class="btn btn-primary px-4">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}

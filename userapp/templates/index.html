{% extends 'navigation.html' %}
{% load static %}
{% block content %}

<h2 class="text-center">
    <marquee style="font-family:'Monotype Corsiva'; font-size:25px; color:lightpink; background-color:grey; font-weight:bold;"
        scrollamount="10">
        Welcome to Index
    </marquee>
</h2>
<h2 style="color: black; font-size: 30px;" class="text-center"><b>Welcome to hospital management system</b></h2>

<style>
.top-slider{
    margin-top: 20px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
.top-slider img{
    height: 400px;
    width: 90%;
    object-fit: cover;
}
.mydivstyle{
    transition: all 0.3s ease;
}
.mydivstyle:hover{
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    transform: translateY(-20px);
}
.rounded{
    border-top: 5px solid lightblue;
}
</style>

<div class="container">

    <!-- ===== IMAGE SLIDER ===== -->
    <div id="topImageSlider" class="carousel slide top-slider">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/Patient4.jpg' %}">
            </div>

            <div class="carousel-item">
                <img src="{% static 'images/doctor.jpg' %}">
            </div>

            <div class="carousel-item">
                <img src="{% static 'images/patient baby.webp' %}">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/patient baby1.webp' %}">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#topImageSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#topImageSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

    <br><br>

    <!-- ===== DASHBOARD ===== -->
    <div class="row justify-content-center">

        <div class="col-sm-2 text-center mydivstyle">
            <h2 class="text-primary">{{d}}</h2>
            <a href="{% url 'view_doctor' %}">
                <h4 class="text-danger">Doctors</h4>
                <hr class="rounded">
            </a>
        </div>

        <div class="col-sm-2 text-center mydivstyle">
            <h2 class="text-primary">{{p}}</h2>
            <a href="{% url 'view_patient' %}">
                <h4 class="text-danger">Patients</h4>
                <hr class="rounded">
            </a>
        </div>

        <div class="col-sm-2 text-center mydivstyle">
            <h2 class="text-primary">{{a}}</h2>
            <a href="{% url 'view_appointment' %}">
                <h4 class="text-danger">Appointments</h4>
                <hr class="rounded">
            </a>
        </div>

        <div class="col-sm-2 text-center mydivstyle">
            <h2 class="text-primary">{{m}}</h2>
            <a href="{% url 'view_medical_record' %}">
                <h4 class="text-danger">Medical</h4>
                <hr class="rounded">
            </a>
        </div>

        <div class="col-sm-2 text-center mydivstyle">
            <h2 class="text-primary">{{pr}}</h2>
            <a href="{% url 'view_prescription' id=1 %}">
                <h4 class="text-danger">Prescription</h4>
                <hr class="rounded">
            </a>
        </div>

    </div>
</div>

<!-- ===== FORCE AUTO SLIDE ===== -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    var myCarousel = document.querySelector('#topImageSlider');
    new bootstrap.Carousel(myCarousel, {
        interval: 3000,
        ride: 'carousel',
        pause: false,
        wrap: true
    });
});
</script>

{% endblock content %}
